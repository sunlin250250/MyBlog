<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>生日快乐</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      position: absolute;
      top: 50%;
      width: 100%;
      transform: translateY(-50%);
      font-size: 48px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>🎉 生日快乐！🎂</h1>
  <canvas id="birthday"></canvas>
  
    <audio id="backgroundMusic" autoplay loop>
        <source src="https://cdn.pixabay.com/audio/2024/10/24/audio_47145285fd.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
  
  <!-- 动画JS -->
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@latest/dist/fireworks.js"></script>
  <script>
    const container = document.getElementById('birthday');
    const fireworks = new Fireworks(container, {
      opacity: 0.5,
      acceleration: 1.05,
      friction: 0.98,
      gravity: 1.5,
      particles: 50,
      traceLength: 3,
      traceSpeed: 10,
      explosion: 6,
      intensity: 30,
      flickering: 50,
      lineStyle: 'round',
      hue: {
        min: 0,
        max: 360
      },
      delay: {
        min: 15,
        max: 30
      },
      rocketsPoint: {
        min: 50,
        max: 50
      },
      lineWidth: {
        explosion: {
          min: 1,
          max: 3
        },
        trace: {
          min: 1,
          max: 2
        }
      },
      autoresize: true,
      brightness: {
        min: 50,
        max: 80
      },
      decay: {
        min: 0.015,
        max: 0.03
      },
      mouse: {
        click: false,
        move: false,
        max: 1
      }
    });
    fireworks.start();
  </script>
</body>
</html>
